    manifest {
        attributes 'Implementation-Title': 'MickBuild', 'Implementation-Version': version , 'Main-Class' : 'package edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path' : '.../.../lib/resources.jar'

